<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Restaurant Reviews</title>
</head>


<body>
  <header>
    <nav>
      <h1><a href="/" tabindex = "1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
  
    <section id="map-container" aria-hidden="true" aria-labelledby="aria-map-container-desc">
      <div aria-hidden="true" tabindex ="-1" id="map" aria-labelledby="aria-map-desc" role="application"></div>
	    <label id="aria-map-desc" class="hide-aria-label">Map</label>
	    <label id="aria-map-container-desc" class="hide-aria-label">Restaurant Map</label>
    </section>
	
    <section>
      <div class="filter-options">  
        <h2 id="listbox1label" role="label">Filter Results</h2>
        <label id="aria-neigh" class="hide-aria-label">Filter Results by neighborhoods</label>   
        <select id="neighborhoods-select" name="neighborhoods" tabindex ="0" aria-labelledby="aria-neigh" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label id="aria-cuisine" class="hide-aria-label">Filter Results by cuisine</label>   
        <select id="cuisines-select" name="cuisines" tabindex ="0" aria-labelledby="aria-cuisine" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  

</body>

<footer id="footer" tabindex="0" aria-labelledby="aria-footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<label id="aria-footer" class="hide-aria-label">Copyright</label>

</html>
